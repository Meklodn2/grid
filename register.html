<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar end -->

    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <!-- Image Column -->
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>

                <!-- Registration Form Column -->
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>
                        <!-- Full Name input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="formFullName">Full Name</label>
                            <input type="text" id="formFullName" class="form-control form-control-lg"
                                placeholder="Enter your full name" />
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="formEmail">Email address</label>
                            <input type="email" id="formEmail" class="form-control form-control-lg"
                                placeholder="Enter a valid email address" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="formPassword">Password</label>
                            <input type="password" id="formPassword" class="form-control form-control-lg"
                                placeholder="Enter password" />
                        </div>

                        <!-- Password rewrite -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="formPasswordRepeat">Rewrite Password</label>
                            <input type="password" id="formPasswordRepeat" class="form-control form-control-lg"
                                placeholder="Re-enter password" />
                        </div>

                        <!-- Terms and Conditions Checkbox -->
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="formTerms" />
                            <label class="form-check-label" for="formTerms">
                                I agree to the <a href="#" class="text-body">terms and conditions</a>
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <a type="button" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;" href="index.html">Register</a>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="home.html"
                                    class="link-danger">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="d-flex flex-column text-center justify-content-center py-4 px-4 px-xl-5 bg-primary">
        <div class="text-white mb-3">Copyright Â© 2024. All rights reserved.</div>
    </footer>

    <script src="bootstrap.bundle.js"></script>
</body>

</html>
